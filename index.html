<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <!--Reset Stylesheet-->
        <link href="css/reset.css" rel="stylesheet">
        <!--CDN Bootstrap CSS v5.3.3 & Bootstrap Icons v1.11.3-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!--Base Stylesheet-->
        <link href="css/base.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="splash-bg">
            <div class="splash">
                <l-grid class="logo" size="150" speed="1.5" color="white"></l-grid>
            </div>
        </div>
        <header>
            <h1>Hello World</h1>
        </header>
        <!--LDRS JS-->
        <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/ring.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/grid.js"></script>
        <!--Splashscreen JS-->
        <script src="js/splash.js"></script>
        <!--CDN Bootstrap JS v5.3.3-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
